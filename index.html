<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="adminstyle.css">
</head>
<body class="admin">
<form action="http://localhost/Admin Side/Admin.py" method="POST">
    <div class="admin-box">
        <h1>
           Admin Login
        </h1>

        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true">
            </i>
            <input type="text" name="a_name" placeholder="Username" required>
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true">
            </i>
            <input type="password" name="a_pwd" placeholder="Password" required>
        </div>
        <input class="btn" type="submit"  value="Login">
    </div>
</form>
</body>
</html>
